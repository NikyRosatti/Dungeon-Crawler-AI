<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Handjet:wght@400;700&display=swap">
    <title>Cuadrícula Dinámica</title>
    <link rel="stylesheet" href="/static/css/map.css">
</head>
<body data-maze-id="{{ maze_id }}">
    <div class="progress">
        <span>Progreso: </span>
        <div id="progressBarContainer" style="width: 100%; background-color: #e0e0e0; border-radius: 5px; overflow: hidden;">
            <div id="progressBar" style="width: 0%; height: 20px; background-color: #4caf50; text-align: center; line-height: 20px; color: white;">0%</div>
        </div>
    </div>
    <div class="grid" id="grid"></div>
    <div class="quick_buttons">
        <a href="/dungeons" class="btn">My Dungeons</a>
        <a href="/dashboard" class="btn">Menu</a>
        <button id="trainBtn" class="btn">Train</button>
        <button id="testTrainBtn" class="btn">Test</button>
        <button id="stopTrainBtn" class="btn">Stop</button>
    </div>
    <audio id="winSound" src="/static/sound/win_sound.mp3" preload="auto"></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script src="/static/js/script.js"></script>
    <script>
        const avatarUrl = "{{ avatar }}"; // Asumiendo que `avatar` es una ruta de imagen válida

        const socket = io();

        // Actualizar barra de progreso
        socket.on('progress', function(data) {
            const progress = data.progress;
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = progress + '%';
            progressBar.textContent = Math.round(progress) + '%';
        });

        // Código de otros eventos...
    </script>
</body>
</html>
