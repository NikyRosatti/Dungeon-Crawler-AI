<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/dashboard.css">
    <title>DC-AI, Leaderboard</title>
</head>
<body>
    <div class="container">
        <!-- Sidebar reutilizada del dashboard -->
        <div class="sidebar">
            <div class="logo">
                <h1>DC-AI</h1>
            </div>
            <ul class="menu">
                <li><a href="/dashboard" class="menu-item">Dashboard</a></li>
                <li><a href="/profile" class="menu-item">Profile</a></li>
                <li><a href="/dungeons" class="menu-item">My Dungeons</a></li>
                <li><a href="/leaderboard" class="menu-item active">Leaderboard</a></li> <!-- Se marca como activa -->
                <li><a href="/settings" class="menu-item">Settings</a></li>
                <li><a href="/logout" class="menu-item">Logout</a></li>
            </ul>
        </div>

        <!-- Contenido principal -->
        <div class="main-content">
            <h2>Leaderboard</h2>
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>Completed Dungeons</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ loop.index }}</td> <!-- Para mostrar el ranking, se usa loop.index -->
                        <td>{{ user.username }}</td>
                        <td>{{ user.completed_dungeons or 0 }}</td> <!-- Mostrar 0 si el valor es None o vacío -->
                    </tr>
                    {% endfor %}
                </tbody>    
            </table>
        </div>
    </div>
</body>
<footer>
    <p>© 2024 Dungeons Crawler AI. All Rights Reserved.</p>
</footer>
</html>
