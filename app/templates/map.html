<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Handjet:wght@400;700&display=swap">
    <title>{{ _('Dynamic Grid') }}</title>
    <link rel="stylesheet" href="/static/css/map.css">
</head>
<body data-maze-id="{{ maze_id }}">
    <div id="overlay" class="overlay">
        <div id="progressModal">
            <span>{{ _('Training Progress:') }}</span>
            <div id="progressBarContainer">
                <div id="progressBar">0%</div>
            </div>
        </div>
    </div>

    <div class="grid" id="grid"></div>

    <div class="quick_buttons">
        <a href="/dungeons" class="btn">{{ _('My Dungeons') }}</a>
        <a href="/dashboard" class="btn">{{ _('Menu') }}</a>
        <button id="trainBtn" class="btn">{{ _('Train') }}</button>
        <button id="testTrainBtn" class="btn">{{ _('Test') }}</button>
        <button id="stopTrainBtn" class="btn">{{ _('Stop') }}</button>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>
    <audio id="winSound" src="/static/sound/win_sound.mp3" preload="auto"></audio>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script type="module" src="/static/js/script.js"></script>
    <script>
        const avatarUrl = "{{ avatar }}"; // Asumiendo que `avatar` es una ruta de imagen v√°lida
    </script>
</body>
</html>
