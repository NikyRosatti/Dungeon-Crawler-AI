<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/profile.css">
    <title>DC-AI, Profile</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h1>DC-AI</h1>
            </div>
            <ul class="menu">
                <li><a href="/dashboard" class="menu-item">Dashboard</a></li>
                <li><a href="/profile" class="menu-item active">Profile</a></li>
                <li><a href="/dungeons" class="menu-item">My Dungeons</a></li>
                <li><a href="/leaderboard" class="menu-item">Leaderboard</a></li>
                <li><a href="/settings" class="menu-item">Settings</a></li>
                <li><a href="/logout" class="menu-item">Logout</a></li>
            </ul>
        </div>
        <div class="profile">
            <h2>{{ user.username }}</h2>
            <img src="{{ user.avatar or '/static/img/avatars/default.png' }}" alt="Avatar de {{ user.username }}" width="150" height="150">
            <p>Email: {{ user.email }}</p>
            <p>Joined: {{ user.joined_at.strftime('%B %d, %Y') }}</p>
                    
            <button class="show-avatar-options">Change avatar</button>
            <form action="/profile" method="POST">
                <div class="avatar-options">
                    {% for avatar in avatars %}
                    <label>
                        <input type="radio" name="avatar" value="{{ avatar }}" {% if user.avatar == avatar %}checked{% endif %}>
                        <img src="{{ avatar }}" alt="Avatar" width="100" height="100">
                    </label>
                    {% endfor %}
                </div>
                <button id="changeavatarbutton" class="buttonavatar" type="submit">Guardar</button>
            </form>
        </div>
    </div>
    <footer>
        <p>Â© 2024 Dungeons Crawler AI. All Rights Reserved.</p>
    </footer>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const changeAvatarButton = document.querySelector('.show-avatar-options');
        const avatarOptions = document.querySelector('.avatar-options');
        if (changeAvatarButton && avatarOptions) {
            changeAvatarButton.addEventListener('click', function() {
                avatarOptions.style.display = avatarOptions.style.display === 'none' ? 'flex' : 'none';
                const button1 = document.querySelector('.buttonavatar'); 
                button1.style.display = button1.style.display === 'none' ? 'flex' : 'none' 
            });
        }
    });
    </script>
</body>
</html>
